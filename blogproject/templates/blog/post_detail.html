<!DOCTYPE html> 
 {%extends 'blog/base.html'%} 
   {%block title %}{{post.title}}{%endblock%} 
   {%block content%} 
     {%for post1 in post%} 
        <h2> {{post1.title}} </h2> 
        <p id='date'>Published on {{post1.publish}} by {{post1.author|title}}</p>
        
        {{post1.body}} 
        
      {%endfor%}  
 {%endblock%}
